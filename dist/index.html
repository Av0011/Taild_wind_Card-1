<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind Card</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black">
    <div class="bg-white h-[300px] w-[600px] rounded-md m-auto mt-[120px] flex justify-between">
        <div>
            <img src="https://nextluxury.com/wp-content/uploads/how-to-wear-a-leather-jacket-awesome-leather-jacket-outfits-styles-for-men.jpg" alt="image-1" class="h-[280px] w-[180px] mt-2 ml-2 rounded-l-lg">
        </div>
        <div>
            <div class="mt-6 flex justify-between w-[400px]">
                <h1 class="font-bold font-roboto text-lg ml-2">Classic Utility Jackets</h1>
                <p class="font-bold font-roboto text-lg mr-8 text-gray-500">$110.00</p>
            </div>
            <p class=" font-roboto text-base  ml-2 text-gray-500 font-semibold mt-3">In stock</p>
            <ul class="flex ml-2 gap-10 mt-6">
                <li class="text-white bg-black px-2.5 py-2 rounded-md font-semibold">XS</li>
                <li>S</li>
                <li>M</li>
                <li>L</li>
                <li>XL</li>
            </ul>
            <div class="mr-8 ml-2 mt-5"><hr></div>
            <div class="flex  gap-5 mt-5 ml-2">
                <button class="text-white bg-black px-5 rounded-md font-semibold">Buy now</button>  
                <button class="px-5 rounded-md font-semibold border border-gray-300">Add to bag</button>
                <i class="fa-solid fa-heart text-gray-300 border border-gray-300 p-3 rounded-md ml-12"></i>
                
            </div>
            <p class="ml-2 mt-5 text-gray-500">Free shipping on all  continental US orders.</p>
        </div>
    </div>
</body>
</html>
